<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="Blognode - Jan Hommes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">

	<title>foobar - blog</title>

	<!-- CSS : implied media="all" -->
	<link rel="stylesheet" href="assets/fonts/Sansation_Light.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/blognode.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">

	<!-- favicon -->
	<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
</head>

<body class="bn-fade-in">
	<div class="container-fluid">

		<!-- header -->
		<div class="row bn-header" bn-content="Header, { src: 'layout/header.html'}">

		</div>
		<!-- /header -->

		<!-- /content -->
		<div bn-collection="Stories, { src: 'stories/', start: true, name: '${Date.format(\'YYYY-MM-DD\')}-${Headline}.html', sort: 'Date desc' }">
			<template>
				<div class="row animated">
					<div class="col-md-offset-1 col-md-2 bn-date text-right">
						<h4 bn-date="Date, { format: 'MM.DD.YYYY', timeago: 2}">
							10/11/2017
						</h4>

						<div class="bn-line hidden-xs hidden-sm">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20">
								<path d="M5 0 L18 12 L5 24 Z" />
							</svg>
						</div>

						<div>
							<span class="label label-default">blognode</span>
							<span class="label label-default">example</span>
						</div>

						<h6>
							by <span bn-edit="Author">Jan</span>
						</h6>
					</div>

					<div class="col-md-7 bn-article">
						<article>
							<h2 bn-edit="Headline, { required: true, placeholder: 'abc', minLength: 3, maxLength: 10 }">Add a new blog entry</h2>
							<p bn-html="Article">
								Click here to add a new blog entry
							</p>
						</article>
					</div>
				</div>
			</template>
		</div>
		<!-- /content -->

	</div>
</body>

</html>
